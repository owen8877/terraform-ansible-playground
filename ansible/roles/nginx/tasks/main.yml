- name: Install NGINX
  apt: name=nginx state=present

- name: Copy NGINX config
  template:
    src: hugo.conf.j2
    dest: /etc/nginx/sites-available/hugo
  notify: Restart nginx

- name: Enable NGINX site
  file:
    src: /etc/nginx/sites-available/hugo
    dest: /etc/nginx/sites-enabled/hugo
    state: link

- name: Remove default site
  file:
    path: /etc/nginx/sites-enabled/default
    state: absent

- name: Ensure NGINX is running
  service:
    name: nginx
    state: started
    enabled: yes

handlers:
  - name: Restart nginx
    service:
      name: nginx
      state: restarted